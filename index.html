<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confessions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ffecd2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            animation: float 15s infinite linear;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .title {
            font-size: 48px;
            color: #8b4513;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 18px;
            color: #a0522d;
            font-style: italic;
            opacity: 0.8;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #8b4513;
            font-weight: 500;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #f4a460;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #cd853f;
            box-shadow: 0 0 10px rgba(205, 133, 63, 0.3);
        }

        .confession-section {
            margin: 30px 0;
            text-align: center;
        }

        .confession-title {
            font-size: 20px;
            color: #8b4513;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .confession-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .confession-option {
            padding: 15px;
            border: 2px solid #f4a460;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.6);
        }

        .confession-option:hover {
            background: rgba(244, 164, 96, 0.2);
            transform: translateY(-2px);
        }

        .confession-option input[type="radio"] {
            margin-right: 8px;
        }

        .expression-section {
            margin: 25px 0;
        }

        .expression-title {
            font-size: 18px;
            color: #8b4513;
            margin-bottom: 15px;
            text-align: center;
        }

        .expression-options {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .expression-option {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            color: #8b4513;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #cd853f 0%, #daa520 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(205, 133, 63, 0.4);
        }

        .confirmation-page {
            display: none;
            text-align: center;
            padding: 60px 20px;
        }

        .confirmation-header {
            position: relative;
            margin-bottom: 40px;
        }

        .airplane {
            position: absolute;
            top: -20px;
            left: 50%;
            font-size: 24px;
            animation: fly 3s infinite ease-in-out;
        }

        @keyframes fly {
            0% { transform: translate(-50%, 0) rotate(0deg); }
            25% { transform: translate(-30%, -20px) rotate(15deg); }
            50% { transform: translate(-70%, -10px) rotate(-10deg); }
            75% { transform: translate(-30%, -25px) rotate(20deg); }
            100% { transform: translate(-50%, 0) rotate(0deg); }
        }

        .confirmation-message {
            font-size: 28px;
            color: #8b4513;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .privacy-message {
            font-size: 16px;
            color: #a0522d;
            opacity: 0.8;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 5px;
            }
            .title {
                font-size: 36px;
            }
            .confession-options {
                grid-template-columns: 1fr;
            }
            .expression-options {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Confessions</h1>
            <p class="subtitle">just, express your feelings</p>
        </div>

        <div id="mainForm" class="form-container">
            <form id="confessionForm">
                <div class="form-group">
                    <label for="auth">Mobile Number or Email Address</label>
                    <input type="text" id="auth" name="auth" placeholder="Enter your mobile or email" required>
                </div>

                <div class="form-group">
                    <label for="userName">Your Name</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="recipientName">To (Recipient's Name)</label>
                    <input type="text" id="recipientName" name="recipientName" placeholder="Enter recipient's name" required>
                </div>

                <div class="form-group">
                    <label for="recipientContact">Recipient's Email or Phone</label>
                    <input type="text" id="recipientContact" name="recipientContact" placeholder="Enter recipient's contact" required>
                </div>

                <div class="confession-section">
                    <h3 class="confession-title">You are confessing:</h3>
                    <div class="confession-options">
                        <label class="confession-option">
                            <input type="radio" name="confessionType" value="love" required>
                            üíï Love
                        </label>
                        <label class="confession-option">
                            <input type="radio" name="confessionType" value="friendship" required>
                            ü§ù Friendship
                        </label>
                        <label class="confession-option">
                            <input type="radio" name="confessionType" value="crush" required>
                            üòç Crush
                        </label>
                        <label class="confession-option">
                            <input type="radio" name="confessionType" value="talk" required>
                            üí¨ No matter what, I just want to talk
                        </label>
                    </div>
                </div>

                <div class="expression-section">
                    <h3 class="expression-title">How do you want to express your feeling?</h3>
                    <div class="expression-options">
                        <label class="expression-option">
                            <input type="radio" name="expressionType" value="anonymous" required>
                            üé≠ Anonymous
                        </label>
                        <label class="expression-option">
                            <input type="radio" name="expressionType" value="named" required>
                            üë§ Your name
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confession">Your Confession</label>
                    <textarea id="confession" name="confession" rows="6" placeholder="Write your feelings here..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Confession</button>
            </form>
        </div>

        <div id="confirmationPage" class="confirmation-page">
            <div class="confirmation-header">
                <div class="airplane">‚úàÔ∏è</div>
                <div class="header">
                    <h1 class="title">Confessions</h1>
                    <p class="subtitle">just, express your feelings</p>
                </div>
            </div>
            <div class="confirmation-message">Your confession is submitted</div>
            <div class="privacy-message">assured privacy have faith</div>
        </div>
    </div>

    <script>
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            const size = Math.random() * 60 + 20;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.animationDuration = (Math.random() * 10 + 10) + 's';
            bubble.style.animationDelay = Math.random() * 5 + 's';
            
            document.body.appendChild(bubble);
            
            setTimeout(() => {
                bubble.remove();
            }, 20000);
        }

        setInterval(createBubble, 2000);

        document.getElementById('confessionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const auth = document.getElementById('auth').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^[\d\s\-\+\(\)]+$/;
            
            if (!emailRegex.test(auth) && !phoneRegex.test(auth)) {
                alert('Please enter a valid email or phone number');
                return;
            }
            
            const formData = {
                timestamp: new Date().toISOString(),
                auth: document.getElementById('auth').value,
                userName: document.getElementById('userName').value,
                recipientName: document.getElementById('recipientName').value,
                recipientContact: document.getElementById('recipientContact').value,
                confessionType: document.querySelector('input[name="confessionType"]:checked').value,
                expressionType: document.querySelector('input[name="expressionType"]:checked').value,
                confession: document.getElementById('confession').value
            };
            
            // Save to server
            fetch('/save-confession', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            }).then(() => {
                document.getElementById('mainForm').style.display = 'none';
                document.getElementById('confirmationPage').style.display = 'block';
            }).catch(() => {
                alert('Error submitting confession');
            });
        });

        for(let i = 0; i < 5; i++) {
            setTimeout(createBubble, i * 1000);
        }
    </script>
</body>
</html>
